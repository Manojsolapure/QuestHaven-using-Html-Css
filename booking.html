<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Here</title>
    <link rel="icon" href="./assets/files/logo.png" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/booking.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
</head>

<body>
    <nav>
        <img src="./assets/files/logo.png" class="logo" alt="Logo" title="FirstFlight Travels">
        <ul class="navbar">
            <li>
                <a href="index.html">Home</a>
                <a href="./index.html#package">Packages</a>
                <a href="./index.html#locations">Locations</a>
                <a href="./info.html">About Us</a>
                <a href="./contact.html">Contact Us</a>
            </li>
        </ul>
    </nav>

    <div class="booking">
        <h1>Booking Online Now</h1>
        <p>Please fill out this form with the required information</p>
        <form id="bookingForm" onsubmit="confirmBooking(event)">
            <fieldset>
                <label>First Name: *
                    <input type="text" class="data" name="firstname" placeholder="Enter first name" required />
                </label>
                <label>Last Name: *
                    <input type="text" name="lastname" placeholder="Enter last name" required />
                </label>
                <label>Email: *
                    <input type="email" name="email" placeholder="Enter Email" required />
                </label>
                <label>Phone Number: *
                    <input type="tel" name="phone" pattern="[0-9]{10}" placeholder="Enter Phone number" required />
                </label>
                <label>Check-in Date: *
                    <input type="date" name="check-in-date" required />
                </label>
                <label>Check-out Date: *
                    <input type="date" name="check-out-date" required />
                </label>
            </fieldset>
            <fieldset>
                <label>Accommodation Type: *
                    <select name="accommodation" id="accommodation" required>
                        <option value="">Select One</option>
                        <option value="1">Hotel</option>
                        <option value="2">Self-Catered</option>
                        <option value="3">Hostel</option>
                        <option value="4">Guesthouse</option>
                    </select>
                </label>
                <label>Number of Rooms: *
                    <input type="number" name="rooms" min="1" max="10" required />
                </label>
                <label>Room Type: *
                    <label><input type="radio" name="room-type" value="single" required /> Single Room</label>
                    <label><input type="radio" name="room-type" value="double" required /> Double Room</label>
                    <label><input type="radio" name="room-type" value="triple" required /> Triple Room</label>
                    <label><input type="radio" name="room-type" value="quad" required /> Quad Bedroom</label>
                </label>
                <label>Additional Requests
                    <textarea name="additional" rows="5" cols="30" placeholder="Your message ..."></textarea>
                </label>
                <button type="submit">Submit Booking</button>
            </fieldset>
        </form>
    </div>
    
    <script>
        function confirmBooking(event) {
            event.preventDefault(); // Prevent default form submission
            alert('Booking submitted successfully! We will process your payment shortly.');
            window.location.href = './payment.html'; // Redirect to your payment page
        }
    </script>
